<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript dom calculator & list</title>
  </head>
  <body>
    <!--javascript text printer  -->
    <h1 style="text-align: center">javascript text printer</h1>

    <label for="input">print your text :</label>
    <input type="text" id="input" placeholder="Enter Your Text" />

    <button id="print">print</button>

    <p id="output"></p>
    <!-- ...... -->

    <!-- javascript unordered list -->

    <h1 style="text-align: center">javascript un order list</h1>

    <label for="">list your item :</label>
    <input type="text" id="u-list" placeholder="Enter Your Text" />

    <button id="list">add list</button>
    <ul id="ul"></ul>
    <!-- ..... -->

    <!-- javascript ordered list -->
    <h1 style="text-align: center">javascript order list</h1>

    <label for="">list your item :</label>
    <input type="text" id="o-list" placeholder="Enter Your Text" />

    <button id="ol-list">add list</button>
    <ol id="ol"></ol>
    <!-- ...... -->

    <!-- javascript calculator -->
    <h1 style="text-align: center">javascript calculator</h1>

    <label for="">number 1 :</label>
    <input type="number" id="num1" placeholder="Enter Your Text" />

    <br />

    <label for="">number 2 :</label>
    <input type="number" id="num2" placeholder="Enter Your Text" />

    <br />
    <br />
    <button id="cal">calculate</button>
    <br />

    <p id="res">Result :</p>
    <!-- .... -->

    <!-- js script -->
    <script src="./main.js"></script>
  </body>
</html>
